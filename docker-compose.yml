version: "3.5"
services:
      firstapp:
          build: .
          ports:
              -  "8000:4200"
          command: sh -c " ng serve -o --host 0.0.0.0"
          volumes:
              - "/app/node_modules"
              - ".:/app"

      secondapp:
          build: .
          ports:
              -  "8080:4200"
          command: sh -c " ng serve -o --host 0.0.0.0"
          volumes:
              - "/app/node_modules"
              - ".:/app"
